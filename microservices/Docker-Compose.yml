  #   image: prom/prometheus:latest # Usa la imagen oficial de Prometheus
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml # Monta el archivo de configuraci√≥n
  #   ports:
  #     - "9093:9090" # Puerto para acceder a la interfaz de Prometheus
