version: "2.8"
services:
  #SERVICIO DE LA BASE DE DATOS
  database:
    build: ./database
    ports:
      - "5432:5432"
    expose:
      - "5432"
  #SERVICIO DEL PRODUCTOR
  server:
    build: ./go_server
    ports:
      - "9090:9090"
    expose:
      - "9090"
    environment:
      - DATABASE=database
      - NATS_SERVER=nats
      - NATS_SUBJECT=MicroservicesLogs
    depends_on:
      - database
      - nats
  #SERVICIO DEL CONSUMIDOR
  cliente:
    build: ./logs-api
    depends_on:
      - log_database
      - nats
    environment:
      - NATS_SERVER=nats
      - DATABASE=log_database
      - LOGS_PORT=3306
    ports:
      - "9091:9091"
    expose:
      - "9091"
  #SERVICIO DE NATS
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
    expose:
      - "4222"
  log_database:
    build: ./logs-database
    ports:
      - "3307:3306"
    expose:
      - "3307"
